<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrysalis Backend UI</title>
    <style>
        /* Basic styling for the UI */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .form-group {
            margin-bottom: 15px;
        }
        h2, h3 {
            text-align: center;
        }
        #latestPrompt {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        /* Hide sections initially */
        #promptSection, #answerSection, #deleteSection {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chrysalis Simple UI</h2>

    <!-- Add User Section -->
    <div>
        <h3>Add User</h3>
        <div class="form-group">
            <input type="text" id="addUserInput" placeholder="Enter username">
        </div>
        <button onclick="addUser()">Add User</button>
    </div>

    <!-- Select User Section -->
    <div>
        <h3>Select User</h3>
        <div class="form-group">
            <select id="userSelect">
                <option value="">Select a user</option>
            </select>
        </div>
        <button onclick="selectUser()">Select User</button>
    </div>

    <!-- Latest Prompt Section -->
    <div id="promptSection">
        <h3>Latest Prompt</h3>
        <p id="latestPrompt">Loading latest prompt...</p>
    </div>

    <!-- Add Answer Section -->
    <div id="answerSection">
        <h3>Add Answer</h3>
        <div class="form-group">
            <input type="text" id="addAnswerInput" placeholder="Enter answer content">
        </div>
        <button onclick="addAnswer()">Add Answer</button>
    </div>

    <!-- Delete Answer Section -->
    <div id="deleteSection">
        <h3>Delete Latest Answer</h3>
        <button onclick="deleteAnswer()">Delete Latest Answer</button>
    </div>
</div>

<script>
    // Base URL of your API
    const apiBaseUrl = 'http://localhost:8080';  // Adjust if your API runs on a different port or host

    let selectedUserId = null;

    // Fetch Users on Page Load
    async function fetchUsers() {
        try {
            const response = await fetch(`${apiBaseUrl}/api/users`);
            if (response.ok) {
                const users = await response.json();
                const userSelect = document.getElementById('userSelect');
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.text = user.username;
                    userSelect.add(option);
                });
            } else {
                alert('Failed to fetch users.');
            }
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    }

    // Fetch Latest Prompt
    async function fetchLatestPrompt() {
        try {
            const response = await fetch(`${apiBaseUrl}/api/prompts/latest`);
            if (response.ok) {
                const prompt = await response.json();
                document.getElementById('latestPrompt').textContent = prompt.content;
            } else {
                document.getElementById('latestPrompt').textContent = 'No prompt available.';
            }
        } catch (error) {
            console.error('Error fetching latest prompt:', error);
            document.getElementById('latestPrompt').textContent = 'Error fetching prompt.';
        }
    }

    // Initialize on Page Load
    window.onload = function() {
        fetchUsers();
        // Do not fetch the latest prompt here since it's displayed after selecting a user
    };

    // Add User Function
    async function addUser() {
        const username = document.getElementById("addUserInput").value.trim();
        if (username) {
            try {
                const response = await fetch(`${apiBaseUrl}/api/users/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password: 'password' })
                });
                if (response.ok) {
                    alert('User added successfully!');
                    // Refresh the user list
                    const userSelect = document.getElementById('userSelect');
                    userSelect.innerHTML = '<option value="">Select a user</option>';
                    fetchUsers();
                    document.getElementById("addUserInput").value = '';
                } else {
                    alert('Failed to add user.');
                }
            } catch (error) {
                console.error('Error adding user:', error);
            }
        } else {
            alert('Please enter a username.');
        }
    }

    // Select User Function
    function selectUser() {
        const userSelect = document.getElementById('userSelect');
        selectedUserId = userSelect.value;
        if (selectedUserId) {
            document.getElementById("promptSection").style.display = 'block';
            document.getElementById("answerSection").style.display = 'block';
            document.getElementById("deleteSection").style.display = 'block';
            fetchLatestPrompt();  // Fetch the latest prompt after selecting a user
            alert(`User "${userSelect.options[userSelect.selectedIndex].text}" selected.`);
        } else {
            alert('Please select a user.');
        }
    }

    // Add Answer Function
    async function addAnswer() {
        const content = document.getElementById("addAnswerInput").value.trim();
        if (content && selectedUserId) {
            try {
                const response = await fetch(`${apiBaseUrl}/api/answers/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, userId: selectedUserId })
                });
                if (response.ok) {
                    alert('Answer added successfully!');
                    document.getElementById("addAnswerInput").value = '';
                } else {
                    alert('Failed to add answer.');
                }
            } catch (error) {
                console.error('Error adding answer:', error);
            }
        } else {
            alert('Please enter an answer content.');
        }
    }

    // Delete Latest Answer Function
    async function deleteAnswer() {
        if (selectedUserId) {
            try {
                const response = await fetch(`${apiBaseUrl}/api/answers/latest?userId=${selectedUserId}`, {
                    method: 'DELETE'
                });
                if (response.ok || response.status === 204) {
                    alert('Latest answer deleted successfully!');
                } else {
                    alert('Failed to delete answer.');
                }
            } catch (error) {
                console.error('Error deleting answer:', error);
            }
        } else {
            alert('Please select a user first.');
        }
    }
</script>
</body>
</html>
